<span class="fa fa-spinner spinner" *ngIf="loading"></span>

<nav class="navbar navbar-expand navbar-light">
  <ul class="navbar-nav">
    <li class="navbar-item">
      <a class="nav-link" 
          routerLink="/home"
          routerLinkActive="active">Home</a>
    </li>
    <li class="navbar-item">
      <a class="nav-link" 
          routerLink="/content"
          routerLinkActive="active">Content</a>
    </li>
    <li class="navbar-item">
      <a class="nav-link" 
          routerLink="/about"
          routerLinkActive="active">About</a>
    </li>
    <li class="navbar-item">
      <a class="nav-link" 
          routerLink="/help"
          routerLinkActive="active">Help</a>
    </li>
    <li class="navbar-item" *ngIf="!isMessageDisplayed">
      <a class="nav-link"
          (click)="displayMessages()">
          Show Messages
      </a>
    </li>
    <li class="navbar-item" *ngIf="isMessageDisplayed">
      <a class="nav-link"
          (click)="hideMessages()">
          Hide Messages
      </a>
    </li>
  </ul>
</nav>
<div class="container"
      [@myTransitionAnimation]="o.isActivated ? o.activatedRoute : ''">
  <div class="row">
    <div class="col-8">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-4">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
