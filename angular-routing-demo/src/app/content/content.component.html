<div>
    <h2>I am the CONTENT page!</h2>
    <ul>
        <li *ngFor="let content of contents" >
            <div class="card">
                <a class="btn btn-info" (click)="goToDetail(content.id)">
                    <span>I am element #{{content.id}}</span>
                </a>
                <h2>{{content.name}}</h2>
                <h4>{{content.description}}</h4>
            </div>
        </li>
    </ul>
</div>
